name: Build Windows (MSIX)

on:
  workflow_dispatch:

jobs:
  build-windows-msix:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: '3.32.5'

      - name: Flutter doctor
        run: flutter doctor -v
        
      - name: Prepare assets directory
        run: mkdir -p assets/database

      - name: Download zip file
        run: |
          curl -L -o assets/database/tipitaka_pali.zip \
          "https://www.dropbox.com/scl/fi/lxgggckhlelifwhqcqx10/tipitaka_pali.zip?rlkey=la4fmcaabgr3163rhua537f4p&st=id2xyu5n&dl=1"

      - name: Extract zip file
        run: unzip -o assets/database/tipitaka_pali.zip -d assets/database/

      - name: Delete zip file
        run: rm -f assets/database/tipitaka_pali.zip

      - name: Run split.sh script inside assets/database
        run: |
          cd assets/database
          chmod +x split.sh
          sh split.sh

      # --- Build Windows ---
      - name: Build Windows (Release)
        run: |
          flutter pub get
          flutter build windows --release

      # --- Extra DLLs into Release before MSIX ---
      - name: Download extra DLLs and extract into Release
        shell: pwsh
        run: |
          $dllUrl = "https://www.dropbox.com/scl/fi/snreunqjw24o14erk369l/dlls.tar.gz?rlkey=yu93hvb4l4zf8jl1wv6vuftxk&st=hxvd9iwa&dl=1"
          curl.exe -L $dllUrl -o dlls.tar.gz
          tar -xzf dlls.tar.gz -C build/windows/runner/Release
          Remove-Item dlls.tar.gz -Force

      # --- Create MSIX (unsigned) ---
      - name: Create MSIX (unsigned)
        run: flutter pub run msix:create

      # --- Artifacts ---
      - name: Upload MSIX
        uses: actions/upload-artifact@v4
        with:
          name: windows-msix
          path: |
            **/*.msix
            build/windows/**/*.msix

      - name: Upload Windows Release folder
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: build/windows/runner/Release
