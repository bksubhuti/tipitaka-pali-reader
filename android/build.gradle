buildscript {
    ext.kotlin_version = '1.8.22'  // Defining Kotlin version here for the entire project
    repositories {
        google()  // Google's Maven repository
        mavenCentral()  // Maven Central repository
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"  // Kotlin Gradle plugin
        // You can add other classpath dependencies as necessary
    }
}

allprojects {
    repositories {
        google()  // Google's Maven repository
        mavenCentral()  // Maven Central repository for accessing project dependencies
    }
}

rootProject.buildDir = '../build'  // Custom build directory for the root project

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"  // Setting build directory for each subproject
    project.evaluationDependsOn(':app')  // Ensures subprojects evaluate after the app project
}

tasks.register("clean", Delete) {  // Custom clean task to delete the build directory
    delete rootProject.buildDir
}
